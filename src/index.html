<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/loto-title.png" type="image/x-icon">
    <link rel="stylesheet" href="./output.css">
    <title>Uma Mercearia</title>
</head>

<body class="bg-gray-900">
    <div class="container mx-auto">


        <div class="p-3 pt-6 ">
            <div
                class="flex flex-col items-center sm:flex-col sm:items-center md:flex-row md:justify-around p-3 bg-orange-400 border border-white rounded-md shadow-slate-500">

                <div class="w-20 h-20 rounded-full border border-red-400">
                    <a href="#">
                        <img class="rounded-full" src="./img/Logotipo.svg" alt="">
                    </a>
                </div>

                <ul class="flex flex-col items-center sm:justify-center sm:flex-row  gap-5  text-white">
                    <li>
                        <a class="hover:text-orange-700 hover:border-b border-b-orange-700 duration-500  pb-1 font-bold tracking-wider"
                            href="#section-d">Doces</a>
                    </li>
                    <li>
                        <a class="hover:text-orange-700 hover:border-b border-b-orange-700 duration-500 pb-1 font-bold tracking-wider"
                            href="">Salgados</a>
                    </li>
                    <li>
                        <a class="hover:text-orange-700 hover:border-b border-b-orange-700 duration-500 pb-1 font-bold tracking-wider"
                            href="">Bebidas</a>
                    </li>
                    <li>
                        <a class="hover:text-orange-700 hover:border-b border-b-orange-700 duration-500 pb-1 font-bold tracking-wider"
                            href="">
                            Outros itens
                        </a>
                    </li>
                </ul>

                <div class="car">
                    <button>
                        <img class="" src="./img/shopping_cart.svg" alt="">
                    </button>
                </div>
            </div>

            <div id="shopping-cart" class="h-full absolute right-0 bg-orange-50 border border-orange-800 p-5 z-40 rounded-md">
                <h2 class="text-center uppercase text-rose-400 font-bold border-b border-b-orange-800 pb-3 tracking-wider" >Carrinho</h2>
                <table class="w-10/12 text-center">
                    <thead class="text-orange-800 uppercase tracking-wider">
                        <tr class="p-4">
                            <th class="pr-4 pl-4 pt-4 pb-4">Item</th>
                            <th class="pr-4 pl-4">Preço</th>
                            <th class="pr-4 pl-4">Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="">
                            <td class=" ">
                                <div class="w-24 max-w-full max-h-full p-1 bg-orange-100 rounded-md">
                                    <img class="rounded-md" src="/src/img/Logotipo.svg" alt="">
                                    <p class="pt-2 pb-4 text-orange-600 text-center">Lorem ipsum</p>
                                </div>
                            </td>

                            <td class=" ">
                                <span class="text-gray-700 font-bold">R$ 3,00</span>
                            </td>

                            <td class=" ">
                                <input class="w-16 outline-none border-none rounded-md text-center text-gray-700 font-bold p-1" type="number" placeholder="" value="1">
                            </td>

                            <td>
                                <button class="w-5 h-5 flex justify-center items-center p-3 bg-orange-200 border border-orange-700 rounded-full text-white">X</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="pt-6">
                    <button id="payment"
                    class="w-full text-center tracking-wide uppercase cursor-pointer bg-green-500 p-2 rounded-md text-white hover:bg-green-600 duration-300 ease-in">Finalizar Compra</button>
                </div>
            </div>

            <div class="flex justify-center mt-6 mb-6">
                <img class="w-64" src="./img/loto-title.png" alt="">
            </div>

            <div id="slider" class="overflow-hidden">
                <div id="slider-controls" class="absolute z-20 w-4/5 flex justify-between items-center">
                    <div class="w-12 h-12 flex items-center justify-center bg-orange-400 rounded-full cursor-pointer"
                        onclick="goBack()">back</div>
                    <div class="w-12 h-12 flex items-center justify-center bg-orange-400 rounded-full cursor-pointer"
                        onclick="goNext()">next</div>
                </div>
                <div id="slider-width" class=" flex ease-in duration-100">
                    <div>
                        <img id="slider-tems" class="w-screen h-full bg-center bg-cover"
                            src="https://despensasqueretanas.com/wp-content/uploads/2019/02/despensas-tienda-09-min-e1551065527747.png"
                            alt="">
                    </div>
                    <div>
                        <img id="slider-tems" class="w-screen h-full bg-center bg-cover"
                            src="https://1.bp.blogspot.com/-z0dhbYjfeLc/V1H_2d40idI/AAAAAAAAAso/iaFjNGl27Hcb1TCQ6qv4zc0dhhfeMqLgwCLcB/w1200-h630-p-k-no-nu/venta-de-canastas-navideas-segun-requerimientos-todos-los-productos-son-precio-a-0-0-4.jpg"
                            alt="">
                    </div>
                    <div>
                        <img id="slider-tems" class="w-screen h-full bg-center bg-cover"
                            src="https://f14b0e3835.cbaul-cdnwnd.com/69725464c7986520b60dba693d597f3a/200000003-5e9a45f940/XDDDDDDDDDDDDDDD.png?ph=f14b0e3835"
                            alt="">
                    </div>
                </div>
            </div>


            <div id="fade" class="hide w-full h-full fixed top-0 left-0 z-30 opacity-100 pointer-events-none"></div>
            <div id="modal"
                class="hide fixed left-1/2 top-1/2 p-5 bg-white z-50 -translate-x-1/2 -translate-y-1/2 rounded-md opacity-100 duration-500">
                <div
                    class="header-modal flex justify-between items-center border-b border-b-gray-300 pb-4 text-gray-500 tracking-wide">
                    <h2>Faça o seu pagamento aqui!</h2>
                    <button id="close-modal"
                        class="p-2 pr-2 pl-2 bg-orange-200 text-orange-700 border-none rounded-md opacity-90 text-base tracking-wide duration-200 ease-in hover:opacity-100">Fechar</button>
                </div>
                <div class="modal-body">
                    <img src="./img/codigo QR.png" alt="codigo QR">
                </div>
                <h3 class="text-center text-gray-500 tracking-wide">Aponte a camera do seu celular para o código QR
                    acima!</h3>
            </div>

            <div class="flex flex-col items-center justify-center">
                <h1 class="text-orange-400 uppercase font-bold tracking-wide mb-6 mt-6">Seção de doces</h1>

                <div id="section-d" class="mt-6 grid sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5">

                    <div class="items mb-4 mr-4" id="product-0">
                        <div
                            class="w-60  max-w-full max-h-full bg-orange-100 p-4 rounded-md flex flex-col items-center justify-center">
                            <a href="#" class="">
                                <img class="rounded-md" src="/src/img/Logotipo.svg" alt="">
                            </a>

                            <div class="flex flex-col items-center justify-center">
                                <p class="pt-2 pb-4 text-orange-600">Lorem ipsum dolor sit amet, consectetur adipisicing
                                    elit.</p>
                                <div class="flex items-center justify-center gap-7 pb-4">
                                    <button
                                        class="btn-less flex items-center justify-center p-2 rounded-full w-7 h-7 border border-orange-800 font-bold text-orange-700 ease-in duration-200 hover:bg-orange-300">-</button>

                                    <span class="quantity  text-gray-700 font-bold">1</span>

                                    <button
                                        class="btn-more flex items-center justify-center p-2 rounded-full w-7 h-7 border bg-orange-400 border-orange-800 font-bold text-white ease-in duration-200 hover:bg-orange-600">+</button>
                                </div>
                                <span class="price pb-4 text-gray-700 font-bold">R$ 3,00</span>
                                <button
                                    class="add-cart w-full text-center tracking-wide uppercase cursor-pointer bg-green-500 p-2 rounded-md text-white hover:bg-green-600 duration-300 ease-in">Adicionar ao carrinho</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>

    </div>
    <script src="./slide.js"></script>
    <script src="./script.js"></script>
</body>

</html>
